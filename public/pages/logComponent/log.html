<div class="col-xs-12">
  <div class="box">   
   <div class="box-header">
    <h3 class="box-title">Log Filter</h3>    
  </div>
  <div class="panel panel-default top-panel-tabs">
    <div class="panel-body">
      <div class="row">
       <div class="col-md-4">
        <div class="input-group">
          <label>App Name:</label>
          <select ng-model="filters.app_name" class="form-control" id="name">
            <option selected>Choose...</option>
            <option ng-repeat="log in logs">{{log.app_name}}</option>
          </select>                           
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <label>Date:</label>
          <input type="text" ng-model="filters.date" class="form-control" id ="date" name="date" aria-describedby="Date" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <label>Log Level:</label>
          <select ng-model="filters.log_level" class="form-control" id="level">
            <option selected>Choose...</option>
            <option ng-repeat="log in logs">{{log.log_level}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <br />
      <div class="col-md-3 text-left">
        <a class="btn btn-primary" ng-click="getFilteredData();">Search</a>
      </div>
    </div>
  </div>
</div>


<div class="box-header">
  <h3 class="box-title">Log List</h3>    
</div>
<!-- /.box-header -->
<div class="box-body">
  <table datatable="ng" dt-options="dtOptions" class="table table-bordered table-hover table-responsive">
    <thead>
      <tr>
        <th>Log Id</th>
        <th>Application Name</th>
        <th>Date</th>
        <th>Description</th>
        <th>Log Level</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in logs">
        <td>
          {{ log.log_id }}
        </td>             
        <td>
          {{ log.app_name }}
        </td>              
        <td>
          {{ log.date }}
        </td>              
        <td>
          {{ log.description }}
        </td>
        <td>
          {{ log.log_level }}
        </td>                
      </tr>
    </tbody>
  </table> 
</div>

</div>
</div>
<script type="text/javascript">
  $(function() {

    $('#date').datepicker({
      autoclose: true,
      format: 'yyyy.mm.dd',
      weekStart: 1
    });
  });
</script>
